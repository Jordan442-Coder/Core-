
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Core â€” Contact</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Syne:wght@700&display=swap" rel="stylesheet">

<!-- Font Awesome -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { font-family: 'Roboto', sans-serif; background: #f8f9fb; color: #222; line-height: 1.6; }
a { text-decoration: none; color: inherit; }
ul { list-style: none; }

/* ===== LOADER ===== */
.loader {
  position: fixed;
  top: 0; left: 0;
  width: 100vw; height: 100vh;
  display: flex;
  align-items: center; justify-content: center;
  background: #333;
  z-index: 999;
  transition: opacity 0.75s, visibility 0.75s;
}
.loader--hidden { opacity: 0; visibility: hidden; }
.loader::after {
  content: "";
  width: 75px; height: 75px;
  border: 15px solid #ddd;
  border-top-color: grey;
  border-radius: 50%;
  animation: loading 0.75s ease infinite;
}
@keyframes loading { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

/* ===== HEADER ===== */
.site-header {
  position: fixed;
  top: 0; width: 100%; height: 72px;
  background: #fff;
  box-shadow: 0 4px 20px rgba(0,0,0,0.06);
  z-index: 1000;
}
.nav-inner {
  max-width: 1200px; margin: 0 auto;
  height: 100%; padding: 0 5%;
  display: flex; align-items: center; justify-content: space-between;
}
.logo-container { display: flex; align-items: center; gap: 0.6rem; }
.logo-img { width: 40px; }
.logo { font-family: 'Syne', sans-serif; font-size: 1.4rem; font-weight: 700; }
nav.primary { display: flex; gap: 1.5rem; }
nav.primary a { font-weight: 500; transition: color 0.3s; }
nav.primary a:hover { color: #007bff; }

/* ===== MAIN CONTENT ===== */
.content { padding-top: 120px; }

.section {
  max-width: 900px; margin: auto; padding: 3rem 5%;
}

.section h1 {
  font-size: 2.4rem;
  margin-bottom: 2rem;
  text-align: center;
}

/* ===== CONTACT FORM ===== */
.contact-form {
  background: #fff;
  padding: 2rem;
  border-radius: 16px;
  box-shadow: 0 20px 60px rgba(0,0,0,0.08);
  display: flex;
  flex-direction: column;
  gap: 1rem;
}
.contact-form input,
.contact-form textarea {
  padding: 0.9rem;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 1rem;
  width: 100%;
}
.contact-form button {
  margin-top: 1rem;
  background: #007bff;
  color: #fff;
  border: none;
  padding: 0.9rem;
  border-radius: 8px;
  font-size: 1rem;
  cursor: pointer;
  transition: transform 0.2s, background 0.3s;
}
.contact-form button:hover { background: #0056b3; transform: translateY(-2px); }

/* ===== SUCCESS MESSAGE ===== */
#success-message {
  display: none;
  text-align: center;
  margin-top: 1.5rem;
  color: green;
}

/* ===== FOOTER ===== */
.footer {
  margin-top: 5rem;
  background: #111;
  color: #aaa;
  text-align: center;
  padding: 2rem;
}
.footer .socials a {
  margin: 0 0.5rem;
  font-size: 1.3rem;
}
.footer .socials a:hover { color: #007bff; }

/* ===== RESPONSIVE ===== */
@media (max-width: 768px) {
  nav.primary { display: none; }
}
</style>
</head>

<body>
<div class="loader"></div>

<header class="site-header">
  <div class="nav-inner">
    <div class="logo-container">
      <img class="logo-img" src="Images/Logo.png" alt="Core Logo">
      <span class="logo">Core</span>
    </div>
    <nav class="primary">
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </div>
</header>

<main class="content">
  <section class="section contact">
    <h1>Contact Us</h1>
    <p style="text-align:center;">Send us a message and we'll get back to you as soon as possible.</p>

    <form id="contact-form" class="contact-form" action="https://formspree.io/f/xvzgerzd" method="POST">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>



<footer class="footer">
  <p>&copy; 2025 Core. All rights reserved.</p>
  <div class="socials">
    <a href="https://www.facebook.com/CoreTech"><i class="fab fa-facebook-f"></i></a>
    <a href="mailto:corefuturetech@gmail.com"><i class="fas fa-envelope"></i></a>
    <a href="https://www.instagram.com/corefuture_tech/"><i class="fab fa-instagram"></i></a>
  </div>
</footer>

<script>
// ===== LOADER =====
window.addEventListener('load', () => {
  const loader = document.querySelector('.loader');
  loader.classList.add('loader--hidden');
  loader.addEventListener('transitionend', () => loader.remove());
});

// ===== FORM SUBMISSION =====
const form = document.getElementById("contact-form");
const successMessage = document.getElementById("success-message");

form.addEventListener("submit", function(e){
  e.preventDefault();
  const formData = new FormData(form);

  fetch(form.action, {
    method: "POST",
    body: formData,
    headers: { 'Accept': 'application/json' }
  }).then(response => {
    if(response.ok){
      successMessage.style.display = 'block';
      form.reset();
    } else {
      alert("Oops! There was a problem sending your message.");
    }
  }).catch(error => {
    alert("Oops! There was a problem sending your message.");
  });
});
const get = document.getElementById('contactForm');
const thankYou = document.getElementById('thankYouMessage');

get.addEventListener('submit', e => {
  e.preventDefault();
  form.style.display = 'none';
  thankYou.style.display = 'block';
});





</script>

</body>
</html>
